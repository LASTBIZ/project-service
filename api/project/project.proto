	rpc RemoveMoneyInvestor (RemoveMoneyInvestorRequest) returns (google.protobuf.Empty);
	rpc SetMoneyInvestor (SetMoneyInvestorRequest) returns (google.protobuf.Empty);
	rpc InvestProject (InvestProjectRequest) returns (google.protobuf.Empty);

	rpc GetAllCategoryList (google.protobuf.Empty) returns (CategoryListResponse);
	rpc GetSubCategory (CategoryListRequest) returns (SubCategoryListResponse);
	rpc CreateCategory (CreateCategoryRequest) returns (google.protobuf.Empty);
	rpc DeleteCategory (DeleteCategoryRequest) returns (google.protobuf.Empty);
	rpc UpdateCategory (CategoryInfoRequest) returns (google.protobuf.Empty);
}

